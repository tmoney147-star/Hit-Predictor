<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Hit Probability Scores</title>
  <script>
    const API_BASE = "https://statsapi.mlb.com/api/v1";

    async function fetchTeams() {
      const res = await fetch(`${API_BASE}/teams`);
      const data = await res.json();
      return data.teams;
    }

    async function fetchRoster(teamId) {
      const res = await fetch(`${API_BASE}/teams/${teamId}/roster`);
      const data = await res.json();
      return data.roster;
    }

    async function fetchPlayerStats(personId) {
      const res = await fetch(`${API_BASE}/people/${personId}/stats?stats=season&group=hitting`);
      const data = await res.json();
      return data.stats[0]?.splits[0]?.stat || {};
    }

    async function fetchGameSchedule() {
      const today = new Date().toISOString().split("T")[0];
      const res = await fetch(`${API_BASE}/schedule?sportId=1&date=${today}`);
      const data = await res.json();
      return data.dates[0]?.games || [];
    }

    function calculateHitScore(stats) {
      let score = 0;
      const avg = parseFloat(stats.avg || 0);
      const obp = parseFloat(stats.obp || 0);
      const slg = parseFloat(stats.slg || 0);
      const ops = parseFloat(stats.ops || 0);
      const stolenBases = parseInt(stats.stolenBases || 0);
      const strikeOuts = parseInt(stats.strikeOuts || 0);

      if (avg > 0.3) score += 4;
      else if (avg > 0.27) score += 3;
      else if (avg > 0.25) score += 2;

      if (obp > 0.35) score += 2;
      if (slg > 0.45) score += 2;
      if (ops > 0.8) score += 2;
      if (stolenBases > 5) score += 1;
      if (strikeOuts < 50) score += 2;

      return score;
    }

    async function renderPlayers() {
      const container = document.getElementById("players");
      const games = await fetchGameSchedule();

      for (const game of games) {
        const homeTeamId = game.teams.home.team.id;
        const awayTeamId = game.teams.away.team.id;
        const homeRoster = await fetchRoster(homeTeamId);
        const awayRoster = await fetchRoster(awayTeamId);
        const allPlayers = [...homeRoster, ...awayRoster];

        for (const player of allPlayers) {
          const stats = await fetchPlayerStats(player.person.id);
          const score = calculateHitScore(stats);

          const div = document.createElement("div");
          div.className = "player-card";
          div.innerHTML = `<strong>${player.person.fullName}</strong> (Score: ${score})<br>AVG: ${stats.avg || 'N/A'}, OBP: ${stats.obp || 'N/A'}, OPS: ${stats.ops || 'N/A'}`;
          container.appendChild(div);
        }
      }
    }

    window.onload = renderPlayers;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .player-card {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>MLB Hit Probability Scores â€“ Today</h1>
  <div id="players">Loading player data...</div>
</body>
</html>
